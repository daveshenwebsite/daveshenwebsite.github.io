    <div id="preview" onclick="hidePreview(this, event)"></div>
    <script>
      var preview = document.getElementById('preview')
      var image = document.createElement('img')
      var title = document.createElement('h3')
      image.classList.add('preview-image')
      title.classList.add('preview-title')
      function previewImage(e) {
        var target = e.target
        if (target.nodeName !== 'IMG') return // 非图片元素
        if (target.classList.contains('nav-home')) return // 导航元素

        preview.style.display = 'block'
        image.src = target.src
        title.innerText = target.title
        preview.appendChild(image)
        preview.appendChild(title)
        preview.scrollTop = 0
      }

      document.body.addEventListener('keyup', function (e) {
        if (e.code === 'Escape') {
          hidePreview()
        }
      })

      function hidePreview(target, e) {
        if (!target || target === e.target) {
          preview.style.display = 'none'
        }
      }
    </script>
