  <script>
    var preview = document.getElementById('preview')
    var imageContainer = document.createElement('div')
    var image = document.createElement('img')
    var title = document.createElement('h3')
    imageContainer.classList.add('image-container', 'preview-image-container')
    image.classList.add('preview-image')
    title.classList.add('preview-title')

    imageContainer.appendChild(image)
    preview.appendChild(imageContainer)
    preview.appendChild(title)
    function previewImage(e) {
      var target = e.target
      if (target.classList.contains('nav-home')) return // 导航元素
      if (!target.classList.contains('image-container')) return

      var targetImage = target.querySelector('img')

      preview.style.display = 'block'
      image.src = targetImage.src
      title.innerText = targetImage.title
      preview.scrollTop = 0
    }

    document.body.addEventListener('keyup', function (e) {
      if (e.code === 'Escape') {
        hidePreview()
      }
    })

    function hidePreview(target, e) {
      if (!target || target === e.target) {
        preview.style.display = 'none'
      }
    }
  </script>
